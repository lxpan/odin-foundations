<body>

    <script>
        function findPrimes(n) {
            for(let i = 2; i <= n; i++) {
                if(isPrime(i)) {
                    console.log(i)
                }
            }
        }

        function isPrime(x) {
            for(let i = 2; i < x; i++) {
                if(x % i == 0) {
                    return false
                }
            }
            return true
        }

        findPrimes(10);
    </script>
    
</body>
